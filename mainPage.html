<html>
    <head>
        <title>ToDoList</title>
        <link rel = "stylesheet" href = "./styles/general.css">
        <link rel = "stylesheet" href = "./styles/mainPage.css">
        </head>
    <body class = "general">

        <!-- header --> 
        <div class = "header">
            <div class = "page-title"> To-do List</div>
        </div>

        <!-- table title row --> 
        <div class = "titleRow">
            <div class>Name</div>
            <div class>Date</div>
            <div class>Delete</div>
            <div>Edit</div>
        </div>
        <div class = "toDoList">
            <!-- table task display --> 
            <div class = "toDoListRow">
                <div class = "tableElement">Name #1</div>
                <div class = "tableElement">Date #2</div>
                <div class = "tableElement">Remove #3</div>
                <div class = "tableElement">Edit #4</div>
            </div>
        </div>
        <!-- table task add -->
        <div class = "inputRow">
            <input type="text" placeholder=" Enter name of Task:">
            <input type="date" placeholder=" Enter date due:">
            <div></div>
            <div></div>

        </div> 
        

    </body>
</html>
