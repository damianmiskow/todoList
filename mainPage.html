<html>
    <head>
        <title>ToDoList</title>
        <link rel = "stylesheet" href = "./styles/general.css">
        <link rel = "stylesheet" href = "./styles/mainPage.css">
        </head>
    <body class = "general">

        <!-- header --> 
        <div class = "header">
            <div class = "page-title"> To-do List</div>
        </div>

        <!-- table title row --> 
        <div class = "titleRow">
            <div class = "tableElement">Name</div>
            <div class = "tableElement">Date</div>
            <div class = "tableElement">Delete</div>
            <div class = "tableElement">Edit</div>
        </div>
        <div class = "toDoList">
            <!-- table task display --> 
            <div class = "toDoListRow">
                <div class = "tableElement">Name #1</div>
                <div class = "tableElement">Date #2</div>
                <div class = "tableElement">Remove #3</div>
                <div class = "tableElement">Edit #4</div>
            </div>
        </div>
        <!-- table task add -->
        <div class = "inputRow">
            <input class = "tableElement js-name-input" type="text" placeholder=" Enter name of Task:">
            <input class = "tableElement js-date-input" type="date" placeholder=" Enter date due:">
            <button class = "tableElement js-taskAddButton">Add</button>
            <div class = "tableElement"></div>

        </div> 
        
        <script src = './scripts/mainPage.js'></script>

    </body>
</html>
