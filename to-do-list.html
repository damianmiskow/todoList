<html>
    <head>
        <title>Task List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "./styles/general.css">
        <link rel = "stylesheet" href = "./styles/task-table.css">
        </head>
        
    <body class = "general">
        <!-- backround --> 
        <div class = "background">
            <div class = "overlay"></div>
        </div>
        <!-- header --> 
        <div class = "header">
            <div class = "page-title"> Task List</div>
        </div>
        
        <div class = "entireTable">
            <!-- table title row --> 
            <div class = "titleRow">
                <div class = "tableElement">Name</div>
                <div class = "tableElement">Date</div>
                <div class = "tableElement">Delete</div>
                <div class = "tableElement">Edit</div>
            </div>
            <div class = "toDoList">
                <!-- table task display --> 
                <div class = "toDoListRow">
                </div>
            </div>
            <p class = "new-task-title">Create New Task</p>
            <!-- table task add -->
            <div class = "inputRow">
                <input class = "js-name-input name-input" type="text" placeholder=" Enter name of Task:">
                <input class = "js-date-input date-input" type="date" placeholder=" Enter date due:">
                <button class = "js-taskAddButton add-button">Add</button>
                <button class = "js-saveButton save-button button-hide button-hide">Save</button>

            </div> 

            <div class = "task-details-row">
                <textarea class = "task-details-input js-task-details-input" placeholder="Enter details for the task:"></textarea>
            </div>
        </div>
        
        <script type = "module" src = './scripts/to-do-list.js'></script>

    </body>
</html>
